<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 600px;
        }

        .result-box {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Bangalore House Price Predictor</h1>
        <p class="text-center text-gray-500 mb-8">Enter the details below to get an estimated price.</p>

        <form id="prediction-form" class="space-y-6">
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <select id="location" name="location"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="sqft" class="block text-sm font-medium text-gray-700 mb-1">Total Sq. Ft.</label>
                    <!-- UPDATE 1: 'min' attribute add kiya gaya hai -->
                    <input type="number" id="sqft" name="sqft" placeholder="1000 or more" required min="1000"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <!-- UPDATE 2: Red notice add kiya gaya hai -->
                    <p class="text-xs text-red-500 mt-1">For better prediction, please enter an area greater than 1000
                        sq.ft.</p>
                </div>
                <div>
                    <label for="bhk" class="block text-sm font-medium text-gray-700 mb-1">BHK</label>
                    <input type="number" id="bhk" name="bhk" placeholder="e.g., 2" required min="1"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="bath" class="block text-sm font-medium text-gray-700 mb-1">Bathrooms</label>
                    <input type="number" id="bath" name="bath" placeholder="e.g., 2" required min="1"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition transform hover:scale-105">
                Estimate Price
            </button>
        </form>

        <div id="result" class="result-box mt-8 text-center p-6 bg-gray-50 rounded-lg border border-gray-200"
            style="display: none;">
            <p class="text-lg text-gray-600">Estimated Price:</p>
            <p id="price" class="text-4xl font-extrabold text-blue-600"></p>
        </div>
    </div>

        // --- STEP 2: UI aur Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const locationSelect = document.getElementById('location');
            const form = document.getElementById('prediction-form');
            const resultDiv = document.getElementById('result');
            const priceP = document.getElementById('price');

            // Location dropdown ko populate karna
            const locations = Object.keys(modelParams.coefficients).filter(
                key => !['total_sqft', 'bath', 'bhk'].includes(key)
            );

            locations.sort().forEach(loc => {
                const option = document.createElement('option');
                option.value = loc;
                option.textContent = loc;
                locationSelect.appendChild(option);
            });

            // Form submit hone par prediction karna
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const location = document.getElementById('location').value;
                const sqft = parseFloat(document.getElementById('sqft').value);
                const bhk = parseInt(document.getElementById('bhk').value);
                const bath = parseInt(document.getElementById('bath').value);

                // Prediction formula
                let estimatedPrice = modelParams.intercept;
                estimatedPrice += modelParams.coefficients['total_sqft'] * sqft;
                estimatedPrice += modelParams.coefficients['bhk'] * bhk;
                estimatedPrice += modelParams.coefficients['bath'] * bath;

                // Chuni gayi location ka weight add karna
                if (modelParams.coefficients[location]) {
                    estimatedPrice += modelParams.coefficients[location];
                }

                // Result dikhana
                priceP.textContent = `₹ ${estimatedPrice.toFixed(2)} Lakhs`;
                resultDiv.style.display = 'block';
            });
        });
    </script>
